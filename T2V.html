<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T2V</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: white; /* 深黑色背景 */
        }

    </style>
</head>
<body>
    <nav class="py-4">
        <div class="container ml-5 flex items-center">
            <img src="./public/ITELogo_Blue_White.png" alt="Logo" style="width: 60px;">
            <p>宏業教育中心<br>Innovation Trend Education Centre</p>
        </div>
        <div class="container flex mt-4 ml-10">
            <ul class="flex space-x-8">
                <li><a href="T2V.html" class="text-gray-800 hover:text-gray-300 font-extrabold underline">T2V</a></li>
                <li><a href="I2V.html" class="text-gray-500 hover:text-gray-800">I2V</a></li>
                <li><a href="S2V.html" class="text-gray-500 hover:text-gray-800">S2V</a></li>
                <li><a href="Get.html" class="text-gray-500 hover:text-gray-800">GET Video</a></li>
            </ul>
        </div>
    </nav>
    <main class="p-5 ml-5">
        <div class="">
        <h1 class="text-gray-800 text-2xl font-bold mb-6"><span class="text-yellow-400">TEXT</span>-To-Video</h1>
        <p class="mb-1">Prompt</p>
        <textarea id="prompt" rows="7" class="w-full md:w-4/5 p-2 rounded-md border border-gray-300 bg-gray-100 text-gray-800 placeholder-gray-500" placeholder="Please enter wording... Text description of the video, up to 2000 characters."></textarea><br>
        <div class="my-5">
            <span class="text-gray-800 text-md mb-6 text-center pr-3">Video Model:</span>
            <select id="model" class="border rounded-md border-gray-300">
                <option value="MiniMax-Hailuo-2.3">MiniMax-Hailuo-2.3</option>
                <option value="MiniMax-Hailuo-02">MiniMax-Hailuo-02</option>
            </select>
        </div>
        <div>
            <span class="text-gray-800 text-md mb-6 text-center pr-3">Video Resolution:</span>
            <select id="resolution" class="border rounded-md border-gray-300">
                <option value="768P">768P</option>
                <option value="1080P">1080P</option>
            </select>
        </div>
        <div class="">
            <button id="generate-btn" class="mt-10 mb-4 bg-gray-800 hover:bg-gray-400 text-white font-semibold py-2 px-4 rounded-md transition duration-200">Generate</button>
        </div>
        <div>
            <p id="status_process" class="mt-4 text-blue-600"></p>
            <p id="status_success" class="mt-4 text-green-600"></p>
            <p id="status_fail" class="mt-4 text-red-600"></p>
            <p class="my-5 text-gray-500">Task ID: <span id="task-id"></span></p>
            <a id="download-btn" href="#" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-md transition duration-200 hidden">Download Video</a>
            <p class="my-4 mb-5 text-gray-500 hidden">Video URL Link: <span id="download-url"></span></p>
        </div>
    </div>
    </main>

<script>
    document.addEventListener("DOMContentLoaded", function() {
    const apiKey = 'eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9.eyJHcm91cE5hbWUiOiJKb2hubnkgTGVlIiwiVXNlck5hbWUiOiJKb2hubnkgTGVlIiwiQWNjb3VudCI6IiIsIlN1YmplY3RJRCI6IjE5Nzc2MTkzNzg1MDEzMjkyMzYiLCJQaG9uZSI6IiIsIkdyb3VwSUQiOiIxOTc3NjE5Mzc4NDk3MTMwODM2IiwiUGFnZU5hbWUiOiIiLCJNYWlsIjoiam9obm55bGVlY2hldWt5YW5AZ21haWwuY29tIiwiQ3JlYXRlVGltZSI6IjIwMjUtMTAtMzEgMDk6NTI6MDIiLCJUb2tlblR5cGUiOjEsImlzcyI6Im1pbmltYXgifQ.Fqhu2-miIUrzYMHiaTKb6FQY9YLrOT2SO5Z1ys6Y2C33yx6u5gxMYeczMjPz4vzl10P0rPDRYJcw3bqT33OSuke0JrIIrKm5bshigHmMK44lrxH9HbEBM11TYnaIJXN7TjQuh-EPZT6TKki36yqTyBMQhYFJ16-KlcLFuXv3eB8u88qUZdsD3QYR8VFEynHIuKkxEywmnaSjjJejz60lMy6ETsR26BJ9duGolY7Soxg3AEJO8kqMnpPhEmSMXiCLormZYEek3-t-8FiexOLqXbpz2FdJFig4IlNgkUFK3BpQ6JQA6vN69AP7eY5QDMsrQiLwMLg1CmeNeQBbfrakSg';  // 替換為您的 API 密鑰

    document.getElementById('generate-btn').addEventListener('click', async () => {

        const prompt = document.getElementById('prompt').value;
        const duration = 6;
        const model = document.getElementById('model').value;
        const resolution = document.getElementById('resolution').value;
        const statusElement_process = document.getElementById('status_process');
        const statusElement_success = document.getElementById('status_success');
        const statusElement_fail = document.getElementById('status_fail');
        const taskIdElement = document.getElementById('task-id');
        const loaderElement = document.getElementById('loader');

        // 禁用按钮防止重复点击
        const generateBtn = document.getElementById('generate-btn');
        generateBtn.disabled = true;
        generateBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Generating...';

        // 生成影片請求
        try {
            const createResponse = await fetch('https://api.minimax.io/v1/video_generation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: model,
                    prompt: prompt,
                    duration: duration,
                    resolution: resolution
                })
            });

            const createData = await createResponse.json();
            
            if (createData.base_resp.status_code === 0) {
                const taskId = createData.task_id;
                statusElement_process.textContent = 'The generation process will take around 5 minutes. Please do not leave this page.';
                statusElement_fail.textContent = '';
                taskIdElement.textContent = taskId;
                checkStatus(taskId);
            } else {
                statusElement_fail.textContent = 'Error: ' + createData.base_resp.status_msg;
                generateBtn.disabled = false; // 启用按钮并恢复状态
                generateBtn.innerHTML = 'Fail';
                statusElement_success.textContent = '';
                downloadElement.style.display = 'none';
            }
        } catch (error) {
            console.error('An error occurred while generating the video:', error);
            statusElement_fail.textContent = 'Error: ' + error.message;
            generateBtn.disabled = false; // 启用按钮并恢复状态
            generateBtn.innerHTML = 'Fail';
            statusElement_success.textContent = '';
            downloadElement.style.display = 'none';
        }
    });


    async function checkStatus(taskId) {
        const statusElement_process = document.getElementById('status_process');
        const statusElement_success = document.getElementById('status_success');
        const statusElement_fail = document.getElementById('status_fail');

        const interval = setInterval(async () => {
            try {
                const statusResponse = await fetch(`https://api.minimax.io/v1/query/video_generation?task_id=${taskId}`, {
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    }
                });

                const statusData = await statusResponse.json();
                if (statusData.base_resp.status_code === 0) {
                    if (statusData.status === 'Success') {
                        clearInterval(interval);
                        const fileId = statusData.file_id;
                        statusElement_success.textContent = 'The video has been generated.';

                        // 取得影片下載鏈接
                        await getDownloadLink(fileId);
                    } else {
                        statusElement_process.textContent = 'Video Status: ' + statusData.status;
                    }
                } else {
                    clearInterval(interval);
                    statusElement_fail.textContent = 'Error: ' + statusData.base_resp.status_msg;
                }
            } catch (error) {
                clearInterval(interval);
                console.error('An error occurred while querying the status:', error);
                statusElement_fail.textContent = 'Error: ' + error.message;
            }
        }, 5000); // 每5秒查詢一次狀態
    }

    async function getDownloadLink(fileId) {
        const downloadElement = document.getElementById('download-btn');
        const downloadUrlElement = document.getElementById('download-url');
        const loaderElement = document.getElementById('loader');
        
        try {
            const downloadResponse = await fetch(`https://api.minimax.io/v1/files/retrieve?file_id=${fileId}`, {
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                }
            });

            const downloadData = await downloadResponse.json();
            const generateBtn = document.getElementById('generate-btn');
                    generateBtn.disabled = false; // 启用按钮并恢复状态
                    generateBtn.innerHTML = 'Generated';
            
            if (downloadData.base_resp.status_code === 0) {
                const downloadUrl = downloadData.file.download_url;
                downloadElement.href = downloadUrl;
                downloadElement.textContent = 'Dowload Video';
                downloadElement.style.display = 'inline'; // 顯示下載按鈕
                downloadUrlElement.textContent = downloadUrl; // 顯示影片鏈接   
            } else {
                console.error('Failed to retrieve download link:', downloadData.base_resp.status_msg);
            }
        } catch (error) {
            console.error('Download link request failed.:', error);
        }
    } 
});


</script>
    
</body>
</html>
